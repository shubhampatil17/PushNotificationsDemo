<html>
    <head>
        <title>
            Push Notifications
        </title>
        
        <link rel="manifest" href="{{url_for('static',filename="manifest.json")}}">

        <link rel="stylesheet" href="{{url_for('static',filename="style.css")}}">

        <script type="text/javascript" src="{{url_for('static',filename="main.js")}}"></script>
        
        <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		
        <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>


    </head>


    <body>
        
        <div id="userDiv">
            <h3> User Panel : Notify me about ...</h3>
        
            Subscriptions :
            <input type="checkbox" id="Shoes" name="Shoes" class="item"> Shoes</input> &nbsp;&nbsp;
            <input type="checkbox" id="Shirts" name="Shirts" class="item"> Shirts</input> &nbsp;&nbsp;
            <input type="checkbox" id="Tees" name="Tees" class="item"> Tees</input> &nbsp;&nbsp;
            <input type="checkbox" id="Jeans" name="Jeans" class="item"> Jeans</input> &nbsp;&nbsp;
            <input type="checkbox" id="Trousers" name="Trousers" class="item"> Trousers</input> &nbsp;&nbsp;
            <input type="checkbox" id="Traditionals" name="Traditionals" class="item"> Traditionals</input> &nbsp;&nbsp;

        </div>

        <div id="buttonDiv">
            <br><br>
            <button id= "pushEnable-Button">Enable Push Notifications
            </button>

            <button id= "update-Button" onclick="sendUpdatedItems()">Update Subscriptions
            </button>

            <hr>

        </div>

        
        <div id="adminDiv">
            <h3> Admin Panel : Send Notifications ...</h3>

            Tags :
            <input type="checkbox" id="Shoes_tag" name="Shoes" class="tag"> Shoes</input> &nbsp;&nbsp;
            <input type="checkbox" id="Shirts_tag" name="Shirts" class="tag"> Shirts</input> &nbsp;&nbsp;
            <input type="checkbox" id="Tees_tag" name="Tees" class="tag"> Tees</input> &nbsp;&nbsp;
            <input type="checkbox" id="Jeans_tag" name="Jeans" class="tag"> Jeans</input> &nbsp;&nbsp;
            <input type="checkbox" id="Trousers_tag" name="Trousers" class="tag"> Trousers</input> &nbsp;&nbsp;
            <input type="checkbox" id="Traditionals_tag" name="Traditionals" class="tag"> Traditionals</input> &nbsp;&nbsp;

            <br><br>
            Title of Notification <br> 
            <input type="text" id="notificationTitle"></input>
            <br>
            Body of Notification <br> 
            <input type="text" id="notificationBody"></input>
            
<br>
            <button id="sendGCM-Button" onclick = "sendGCMRequest()"> Send GCM Request
            </button>
            
        </div>
    </body>
</html>
